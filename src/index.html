<!DOCTYPE html>
<html lang="pt-br" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/output.css">
    <title>Cadê o Filme?</title>
</head>
<body class="bg-white dark:bg-darkcade">
    <main class="container px-5 min-h-screen flex flex-col justify-start pt-[30px] gap-7">
        <div class="content-busca flex flex-col items-center gap-5">
            <div class="logo">
                <img src="assets/imagens/logo-white.png" class="hidden dark:block h-[100px]" alt="Logo Cadê o Filme na cor branca">
                <img src="assets/imagens/logo-dark.png" class="block dark:hidden h-[100px]" alt="Logo Cadê o Filme na cor preta">
            </div>
            <div class="form-busca w-full">
                <form action="resultaco-busca.html" method="get">
                    <input type="search" class="rounded-full w-full p-2 px-4 bg-white border border-darkcade " name="txtBusca" id="txtBusca" placeholder="O que procura?">
                </form>
            </div>
        </div>
        <div class="em-alta">
            <h2 class="mb-[10px] dark:text-white">Filmes e séries em alta hoje:</h2>
            <ul class="flex flex-col divide-y-1 divide-darkcade dark:divide-white dark:text-white" id="lista-em-alta"></ul>
        </div>
    </main>
    <footer class="text-white p-5 gap-5 mt-4 flex flex-col bg-darkcade dark:bg-verydarkcade sm:flex-row justify-center sm:justify-between">
        <p>Cadê o Filme? - Desenvolvido por Bruno Calixto</p>
        <ul>
            <li><a href="">Tema escuro: desativado</a></li>
            <li><a href="">Documentação</a></li>
            <li><a href="">Github</a></li>            
        </ul>
    </footer>
    <script src="assets/js/carregar-em-alta.js"></script>
</body>
</html>
