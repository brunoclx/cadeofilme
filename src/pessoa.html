<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css">
    <link rel="stylesheet" href="assets/css/output.css">
    <title>Cadê o Filme?</title>
</head>
<body class="bg-white dark:bg-darkcade">
    <header class="container px-5 text-white">
        <div class="conteudo-header flex justify-between items-center py-[15px] border-b border-white">
            <i class="fa-solid fa-arrow-left"></i>
            <div class="logo">
                <img src="assets/imagens/logo-white.png" class="hidden dark:block h-[40px]" alt="Logo Cadê o Filme na cor branca">
                <img src="assets/imagens/logo-dark.png" class="block dark:hidden h-[40px]" alt="Logo Cadê o Filme na cor preta">
            </div>
            <i class="fa-solid fa-magnifying-glass"></i>
        </div>
    </header>
    <main class="min-h-screen flex flex-col gap-5">
        <article id="bio" class="container px-5 w-full text-white flex flex-col gap-3">
            <div id="avatar" class="mt-[15px] flex justify-center">
                <img src="" alt="" class="h-[250px] rounded-sm">
            </div>
            <div id="mini-bio">
                <h1 class="text-2xl text-white font-bold text-center mb-3"></h1>
                <p class="mb-2"></p>
                <p class="text-xs">Fonte: TMDB</p>
            </div>
        </article>
        <section id="conhecido-por" class="container px-5 w-full flex flex-col text-white gap-3">
            <h2 class="text-lg font-bold">Conhecido por:</h2>
            <ul id="lista-mais-opcoes" class="grid grid-cols-3 gap-5 mt-[5px]">
                <li><img src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/k1pwKQs2erSy6q4qhi0tTaXrSOf.jpg" alt=""></li>
                <li><img src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/k1pwKQs2erSy6q4qhi0tTaXrSOf.jpg" alt=""></li>
                <li><img src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/k1pwKQs2erSy6q4qhi0tTaXrSOf.jpg" alt=""></li>
                <li><img src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/k1pwKQs2erSy6q4qhi0tTaXrSOf.jpg" alt=""></li>
                <li><img src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/k1pwKQs2erSy6q4qhi0tTaXrSOf.jpg" alt=""></li>
                <li><img src="https://media.themoviedb.org/t/p/w300_and_h450_bestv2/k1pwKQs2erSy6q4qhi0tTaXrSOf.jpg" alt=""></li>
            </ul>
        </section>
        <section id="erro-buscar" class="container p-5 w-full flex flex-col text-white gap-3 hidden">
            <h3 class="text-lg font-bold text-white">Ops, Houve algum erro :(</h3>
            <p>Não conseguimos encontrar essa pessoa. Dá uma olhadinha nos termos e tenta de novo?</p>
        </section>
    </main>
    <footer class="text-white p-5 gap-5 mt-4 flex flex-col bg-darkcade dark:bg-verydarkcade sm:flex-row justify-center sm:justify-between">
        <p>Cadê o Filme? - Desenvolvido por Bruno Calixto</p>
        <ul>
            <li><a id="mudar-tema">Tema escuro: <span id="status-tema"></span></a></li>
            <li><a href="">Documentação</a></li>
            <li><a href="">Github</a></li>            
        </ul>
    </footer>
    <script type="module" src="assets/js/modules/detalhes-pessoa.js"></script>
    <script src="assets/js/tema-escuro.js"></script>
</body>
</html>
